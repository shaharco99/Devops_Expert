##run using docker-compose up -d
version: "3.4"
services:
  score-flask:
    build: .
    container_name: score_flask
    image: shaharco1804/score_flask:latest
    ports:
      - "5000:5000"
    volumes:
      - ./:/WorldOfGames
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db`

volumes:
  mongodb_data:
    driver: local