##run using docker-compose up -d
services:
  score:
    build: .
    container_name: score_flask
    image: ${DOCKER_HUB_REPO:-shaharco1804/score_flask}:${imageVersion:-latest}
    ports:
      - "5000:5000"
    environment:
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000
    # Optional: uncomment for local development
    # volumes:
    #   - ./:/WorldOfGames
  tester:
    image: python:slim
    working_dir: /WorldOfGames
    volumes:
      - ./:/WorldOfGames
    depends_on:
      - score
    command: >
      sh -c "
      ls -la /WorldOfGames &&
      pip install --no-cache-dir -r requirements &&
      pytest -v test.py
      "
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  score:
    driver: local
