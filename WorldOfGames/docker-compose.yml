##run using docker-compose up -d
services:
  score:
    build: .
    container_name: score_flask
    image: shaharco1804/score_flask:latest
    ports:
      - "5000:5000"
    volumes:
      - ./:/WorldOfGames

  selenium:
    container_name: selenium
    image: selenium/standalone-chrome
    ports:
      - "4444:4444"


volumes:
  score:
    driver: local
