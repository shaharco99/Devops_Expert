##run using docker-compose up -d
services:
  score:
    build: .
    container_name: score_flask
    image:  ${DOCKER_HUB_REPO:-shaharco1804/score_flask}:${imageVersion:-latest}
    ports:
      - "5000:5000"
    environment:
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000
    volumes:
      - ./:/WorldOfGames

  tester:
    image: python:slim
    working_dir: /WorldOfGames
    volumes:
      - ./:/WorldOfGames
    depends_on:
      - score
    command: >
      sh -c "
      ls -la /WorldOfGames &&
      pip install --no-cache-dir -r /WorldOfGames/requirements &&
      pytest -v /WorldOfGames/test.py
      "
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  score:
    driver: local
